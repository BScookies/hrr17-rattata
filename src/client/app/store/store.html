<div class="container">
  <h3>Battlenuggets Chat Icon Store</h3>

  <div ng-hide="authed()">Make an account to get nollars and shop!</div>
  <div ng-show="authed()">
    Wallet: ${{ wallet }} <br/>
    Inventory: {{ inventory | json }}
  </div>

  <div class="row">
    <div ng-repeat="item in items" class="col-sm-2">
      {{ item.name }}: ${{ item.price }}
      <button ng-disabled="!authed()" ng-click="purchase(item)" class="btn btn-primary btn-block">Purchase</button>
  </div>
</div>
