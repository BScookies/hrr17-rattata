<div class='col-md-6 col-md-offset-3' >
  <h1>Log In</h1>
  <form name='signinForm' role='form' ng-submit='signin()'>
    <div class='form-group'>
      <label>Username</label>
      <input type='text' name='username' class='form-control' placeholder= 'Please Enter Your User Name' ng-model='user.username' required>
      <div ng-messages='signinForm.username.$error'>
        <div ng-message="required" class='errorMsg'>Username is required</div>
      </div>
    </div>
    <div class='form-group'>
      <label>Password</label>
      <input type='password' name='password' class='form-control' placeholder='Password' ng-model='user.password' required>
      <div ng-messages='signinForm.password.$error'>
        <div ng-message="required" class='errorMsg'>Password is required</div>
      </div>
    </div>
    <div class='form-actions' >
      <button type='submit' class='btn btn-primary'>signin</button>
      <a href='#/signup' class='btn btn-link'>Don't have an account? <strong>Signup</strong> ...</a>
    </div>
  </form>
  <div class='errorMsg'>
    <h4 ng-hide='authed()'>{{ signinFailed }}</h4>
  </div>
</div>
